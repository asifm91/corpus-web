<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="p-3 w-full overflow-scroll" data-theme="light">
    <div class="mx-auto max-w-[800px] relative">
      <div class="sticky top-0 bg-white px-2 py-3 rounded bg-opacity-80">
        <audio id="audio_player" class="w-full" controls>
          <source src="laitu003.wav" type="audio/mpeg" />
          Your browser does not support the audio element.
        </audio>
        <form id="search-form" class="mt-3 flex gap-5 px-5">
          <input
            type="search"
            class="input input w-full input-bordered"
            id="search-input"
            placeholder="Search..."
          />
          <button type="submit" class="btn">Search</button>
        </form>
      </div>
      <div class="p-5 overflow-y-scroll h-full" id="fragment_container"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/fuse.js@3.6.1/dist/fuse.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
